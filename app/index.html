<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let el;
  
        socket.on('time', (timeString) => {
          el = document.getElementById('server-time');
          el.innerHTML = 'Server time: ' + timeString;
        });
    </script>
</head>
<body>

    <ul>
        
    </ul>

    <div id="lobby">
        <input id="room_id" placeholder="room id">
        <button id="button_create_room">Create Room</button>
        <button id="button_join_room">Join Room</button>
    </div>
    
    <div id="game" style="display:none">
        <h1 id="game_room_number"></h1>
        <p id="text">this is the game</p>
    </div>
</body>
<script defer src="/app/minesweeper.js"></script>
</html>
